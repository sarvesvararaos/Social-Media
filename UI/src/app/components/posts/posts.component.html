
<div class="alert alert-white border border-info mt-2" role="alert">
  <h5 class="alert-heading">All Posts <span class="float-right">{{username}}</span></h5>
  <!-- <hr>
  <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p> -->
</div>


<div class="container border border-info">
  <form class="" [formGroup]="postForm" (ngSubmit)="createPost()">
    <div class="row d-flex justify-content-center " style="margin-left:5%;">
      <div class="col-lg-5 pt-2">
        <!-- <label for="exampleInputEmail1">Caption</label> -->
        <input type="text" class="form-control" required formControlName="caption" aria-describedby="emailHelp" placeholder="Caption">
      </div>
      <div class="col-lg-5 pt-2">
        <!-- <label for="exampleInputEmail1">Image Url</label> -->
        <input type="url" class="form-control" required formControlName="imageUrl" aria-describedby="emailHelp" placeholder="Enter Your Post">
      </div>
      <div class="col-lg-2  pt-2 ">
        <button class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
      </div>
    </div>
  </form>



  <div class="row mt-2 justify-content-center" >
    <div class="col test" >
      <div class="card mt-3 ml-4" style="width: 15rem;" *ngFor="let post of userProfileObj.posts">
        <img class="card-img-top" src="{{post.imageUrl}}" height="350px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{post.caption}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>All Username</th>
        <th>Follow</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let user of allUserProfiles">
        <td *ngIf="user.username == username?false:true">{{user.username == username?null:user.username}}</td>
        <td *ngIf="user.username == username?false:true">
          <button  (click)="addFollower(username,user.username)"class="btn btn-sm btn-primary  ml-2">Follow</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
