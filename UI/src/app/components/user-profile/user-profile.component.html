<div class="conatiner">



</div>
<div class="container mt-5 ">
  <div class="row">
    <div class="col " style="display: contents;">
      <div class="card p-3 " *ngFor="let user of userProfiles" >
        <div class="d-flex align-items-center  " >
            <div class="image"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155"> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{user.username}}</h4> <span>Angular Developer</span>
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column"> <span class="articles">Articles</span> <span class="number1">38</span> </div>
                    <div class="d-flex flex-column"> <span class="followers">Followers</span> <span class="number2">{{user.followers.length}}</span> </div>
                    <div class="d-flex flex-column"> <span class="rating">Rating</span> <span class="number3">8.9</span> </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100" (click)="getUserDetails(user.username)">Create Post</button> </div>
            </div>
        </div>
    </div>
  </div>
</div>
</div>







<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<form [formGroup]="userForm" (ngSubmit)="saveData()">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" formControlName="username" placeholder="Enter Username" required>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<label class="form-check-label"><input type="checkbox"> Remember me</label>
          <button class="btn btn-primary" [disabled]="!userForm.valid">Add User</button>
				</div>
			</form>
		</div>
	</div>
</div>
